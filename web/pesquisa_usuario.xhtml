<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="pt-br" > <![endif]-->
<html class="no-js" lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<meta charset="utf-8" />
<!-- If you delete this meta tag World War Z will become a reality -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PLUGIN</title>

<!-- If you are using the CSS version, only link these 2 files, you may add app.css to use for your overrides if you like -->
<link rel="stylesheet" href="css/normalize.css" />
<link rel="stylesheet" href="css/foundation.css" />
<link rel="stylesheet" href="css/template_plugin.css" />

<!-- If you are using the gem version, you need this only -->
<link rel="stylesheet" href="css/app.css" />

<script src="js/vendor/modernizr.js"></script>

</head>
<body>
	<div class="medium-3 large-3 columns"></div>
	<div class="medium-9 medium-right large-9 columns">
		<div class="titulo-faixa">
			<h3>PESQUISA POR USU√ÅRIOS</h3>
		</div>
		
		<div class="panel-plugin-padrao">
			<h:form>
				<div class="row">
					<div class="medium-4 large-4 columns">
						<label>CPF:<br/> 
							<h:inputText name="cpf" value="#{pusuario.cpf}" placeholder="Informe CPF" />
						</label>
					</div>		
				</div>
				
					<div class="row">
					<div class="medium-4 large-4 columns">
						<label>RG:<br/> 
							<h:inputText name="rg" value="#{pusuario.rg}" placeholder="Informe RG" />
						</label>
					</div>	
				</div>
				
				<div class="row">
					<div class="medium-6 large-6 columns">
						<label>Nome:<br/> 
							<h:inputText name="nome" value="#{pusuario.nome}" placeholder="Informe Nome" />
						</label>
					</div>	
				</div>

				<div class="row">				
					<div class="medium-6 large-6 columns">
						<h:commandLink class="button large success radius right" value="Pesquisar" action="#{pusuario.pesquisar()}" />
					</div>

				</div>

				<div class="row">
					<div class="medium-3 large-3 columns"></div>
					<div class="medium-12 large-12 columns">
						<div class="titulo-faixa">
							<h3>TABELA</h3>
						</div>
						<div class="panel-plugin-padrao">
							<div class="medium-12 large-12 columns">
								<div class="medium-12 large-12 columns">
									<table class="medium-12 large-12 columns">
										<thead>
											<tr>
												<th width="10">Sel.</th>		
												<th width="60">CPF</th>
												<th width="60">RG</th>
												<th width="140">Nome</th>
											</tr>
										</thead>
										<tbody>
											<ui:repeat var="u" value="#{pusuario.usuarios}">
												<tr>
													<td>#</td>
													<td>#{u.cpf}</td>
													<td>#{u.rg}</td>
													<td>#{u.nome}</td>
												</tr>
											</ui:repeat>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					
					<h:outputLabel value="Nenhum registro encontrado!" class="error" rendered="#{pusuario.naoEncontrado}" />

				</div>

			</h:form>

		</div>

	</div>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
	<script src="js/foundation/foundation.topbar.js"></script>
	<script>
		$(document).foundation();
	</script>
</body>
</html>
