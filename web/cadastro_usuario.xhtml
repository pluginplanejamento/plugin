<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="pt-br" > <![endif]-->
<html class="no-js" lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<meta charset="utf-8" />
<!-- If you delete this meta tag World War Z will become a reality -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PLUGIN</title>

<!-- If you are using the CSS version, only link these 2 files, you may add app.css to use for your overrides if you like -->
<link rel="stylesheet" href="css/normalize.css" />
<link rel="stylesheet" href="css/foundation.css" />
<link rel="stylesheet" href="css/template_plugin.css" />

</head>
<body>
	<ui:insert name="menuPadraoTopo">
		<ui:include src="/menu/menu_padrao_topo.xhtml" />
	</ui:insert>

	<div class="row">
		<div class="medium-12 large-12 columns">
			<ui:insert name="menuPadraoLateral">
				<ui:include src="/menu/menu_padrao_lateral.xhtml" />
			</ui:insert>
			<div class="medium-9 large-9 columns">
				<div class="titulo-faixa">
					<h3>Cadastro de Usuário</h3>
				</div>
				<div class="panel-plugin-padrao">
					<h:form id="form">
						<div class="row">
							<div class="medium-4 large-4 columns">
								<label>CPF:<br /> <h:inputText id="cpf" name="cpf"
										value="#{cadusuario.usuario.cpf}" placeholder="Informe CPF" />
								</label>
								<h:message class="error" for="cpf" />
							</div>
							<div class="medium-4 large-4 columns">
								<label>RG:<br /> <h:inputText id="rg" name="rg"
										value="#{cadusuario.usuario.rg}" placeholder="Informe RG" />
								</label>
								<h:message class="error" for="rg" />
							</div>
							<div class="medium-4 large-4 columns">
								<label>CTPS:<br /> <h:inputText name="ctps"
										value="#{cadusuario.usuario.ctps}" placeholder="Informe CTPS" />
								</label>
							</div>
						</div>
						<div class="row">
							<div class="medium-12 large-12 columns">
								<label>Nome:<br /> <h:inputText name="nome"
										value="#{cadusuario.usuario.nome}"
										placeholder="Informe o nome" />
								</label>
							</div>
						</div>
						<div class="row">
							<div class="medium-12 large-12 columns">
								<label>Endereço:<br /> <h:inputText name="endereco"
										value="#{cadusuario.usuario.endereco}"
										placeholder="Informe o endereço" />
								</label>
							</div>
						</div>
						<div class="row">
							<div class="medium-4 large-4 columns">
								<label>Dt. Nascimento: <h:inputText id="dataNascimento"
										value="#{cadusuario.usuario.dataNascimento}"
										styleClass="calendario">
										<f:convertDateTime pattern="dd/mm/yyyy" />
									</h:inputText>
								</label>
							</div>
							<div class="medium-4 large-4 columns">
								<label>Telefone 1:<br /> <h:inputText name="telefone1"
										value="#{cadusuario.usuario.tel1}"
										placeholder="Informe o primeiro telefone" />
								</label>
							</div>
							<div class="medium-4 large-4 columns">
								<label>Telefone 2:<br /> <h:inputText name="telefone2"
										value="#{cadusuario.usuario.tel2}"
										placeholder="Informe o segundo telefone" />
								</label>
							</div>
						</div>
						<div class="row">
							<div class="medium-6 large-6 columns">
								<label>Nome da mãe:<br /> <h:inputText name="mae"
										value="#{cadusuario.usuario.mae}"
										placeholder="Informe o nome da mãe" />
								</label>
							</div>
							<div class="medium-6 large-6 columns">
								<label>Nome do pai:<br /> <h:inputText name="pai"
										value="#{cadusuario.usuario.pai}"
										placeholder="Informe o nome do pai" />
								</label>
							</div>
						</div>
						<div class="row">
							<div class="medium-12 large-12 columns">
								<h:outputText value="Usuário gravado com sucesso!" 
									class="success"
									rendered="#{cadusuario.gravado}" />
								<br /><br />
								<h:commandLink class="button large success radius right"
									value="Gravar" actionListener="#{cadusuario.gravar()}" />
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="row">
			<div class="medium-12 large-12 columns">
				<div class="medium-3 large-3 columns">
					<img src="img/logo_ifba3.png"></img>
				</div>
				<div class="medium-8 large-8 columns medium-centered">
					<p class="texto-footer">Projeto desenvolvido pelo Curso de
						Bacharelado em Sistemas de Informação.</p>
				</div>
			</div>
		</div>
	</footer>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/jquery-ui.js"></script>
	<script src="js/foundation.min.js"></script>
	<script src="js/foundation/foundation.topbar.js"></script>
	<script src="js/vendor/modernizr.js"></script>
	<script>
		$(function() {
			$(".dataNascimento").datepicker();
		});
	</script>
	<script>
		$(document).foundation();
	</script>
</body>
</html>
