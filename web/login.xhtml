<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="pt-br" > <![endif]-->
<html class="no-js" lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta charset="utf-8" />
<!-- If you delete this meta tag World War Z will become a reality -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PLUGIN</title>

<!-- If you are using the CSS version, only link these 2 files, you may add app.css to use for your overrides if you like -->
<link rel="stylesheet" href="css/normalize.css" />
<link rel="stylesheet" href="css/foundation.css" />
<link rel="stylesheet" href="css/template_plugin.css" />

<!-- If you are using the gem version, you need this only -->
<link rel="stylesheet" href="css/app.css" />

<script src="js/vendor/modernizr.js"></script>

</head>
<body>
	<nav class="top-bar docs-bar" data-topbar="topbar">
		<ul class="title-area">
			<ul class="small-block-grid-1">
				<br />
				<li><a href="index.ifba"><img src="img/logo_plugin2.png"></img></a></li>
			</ul>

			<li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
		</ul>
		<br />
		<section class="top-bar-section"></section>
	</nav>
	<section id="github" class="githubissues hide-for-small-down">
	</section>
	<br />
	<div class="row">
		<div class="medium-6 medium-centered large-6 columns form-login">
			<div class="titulo-login">
				<h3>LOGIN</h3>
			</div>
			<div class="panel">
				<h:form id="form-acesso">
					<div class="row fundo-titulo">
						<br />
						<div class="row usuario">
							<div class="medium-10 medium-centered large-10 columns">
								<label>Usuário</label>
								<h:inputText type="text" name="Usuario" value="#{acesso.login}"
									alt="Usuário" placeholder="Usuário" class="usuariosmall-4 " />
							</div>
						</div>
						<div class="row senha">
							<div class="medium-10 medium-centered large-10 columns">
								<label>Senha: <span>(Mínimo de 8 e máximo de 20
										caracteres)</span></label>
								<h:inputSecret id="pass" type="password" name="Senha"
									value="#{acesso.senha}" alt="Login" placeholder="Senha"
									class="login" />
							</div>
						</div>
						<br />
						<div class="row">
							<div class="medium-10 medium-centered large-10 columns">
								<h:commandLink id="acesso" class="success button expand" value="Acessar"
									action="#{acesso.acessar()}" />
								<h:outputLabel value="Informações inválidas. Tente novamente!" class="error" rendered="#{acesso.semPermissao}" />
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>



	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
	<script src="js/foundation/foundation.topbar.js"></script>
	<script>
		$(document).foundation();
	</script>
</body>
</html>
